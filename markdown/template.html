<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Output</title>
  <link href="./style/bootstrap-reboot.min.css" rel="stylesheet" />
  <link href="./style/github-markdown.css" rel="stylesheet" />
  <link href="./style/prism.css" rel="stylesheet" />
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
  <script src="./js/prism.js"></script>
</head>
<body>
  <article class="markdown-body"><%= contents %></article>
</body>
</html>
